{% extends 'index.html' %}
{% block title %}Create Post - Blog Site{% endblock %}
{% block content %}
<!-- Main content -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Create New Post</h1>
        <p class="mb-6"><a href="" class="text-indigo-600 hover:text-indigo-800">Back</a>
        </p>
        <form>
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">Image</label>
                {{ form.image }}
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create
                Post
            </button>
        </form>
    </div>
</main>
{% endblock %}
