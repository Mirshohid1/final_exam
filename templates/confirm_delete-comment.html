{% extends 'index.html' %}
{% block title %}Confirm delete comment{% endblock %}
{% block content %}
<main class="flex-grow container mx-auto px-4 py-8">
    <article class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Confirm delete</h2>
        <p class="text-gray-700 mb-4">Are you sure you want to delete this comment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Yes, delete</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="bg-gray-300 text-black py-2 px-4 rounded">Cancel</a>
        </form>
    </article>
</main>
{% endblock %}
